<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUpIn ASSIGN2</title>
        <link rel="stylesheet" href="form.css"/>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="User Name" pattern="a.b" required>
                            <input type="password" class="input-box" placeholder="password" required>
                            <button class="Submit-btn">SUBMIT</button>
                            <input type="checkbox"><span>Remember Me</span> 
                        </form> 
                        <button type="button" class="btn" onclick="openRegister()">I'M NEW HERE</button>         
                        <a href="">Forgot Password</a>
                    </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <label>Name : </label>
                            <input type="text" class="input-box" required>
                            <label>Email : </label>
                            <br>
                            <input type="email" class="input-box" required>
                            <label>Password : </label>
                            <input type="password" class="input-box" required>
                            <br>
                            <label>Confirm Password : </label>
                            <input type="password" class="input-box" required>
                            <br>
                            <button type="submit" class="Submit-btn">SUBMIT</button> 
                            <button type="button" class="btn" onclick="openLogin()">I'VE AN ACCOUNT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var card= document.getElementById("card");
            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }
            function openLogin(){
               card.style.transform = "rotateY(0deg)";
            }
        </script>
    </body>
</html>
